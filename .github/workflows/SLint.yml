name: Lint

on:
  pull_request:
    branches:
      - main
      - master  # Add any other branches as needed

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: github/super-linter@v6.1.1
        env:
          # To report GitHub Actions status checks
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main  # Change to master if your default branch is master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
